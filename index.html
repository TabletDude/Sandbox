<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KineticXperience | Business Transformation</title>

  <!-- Fonts (allowed external dependency per reference) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Custom Option E: Blue-Black Atelier */
      --primary: #050b14;     /* Blue-Black */
      --surface: #0b1220;     /* Slightly lifted navy */
      --paper: #fafafa;       /* Gallery White */
      --text: #0b1220;
      --muted: rgba(11,18,32,0.62);
      --line: rgba(11,18,32,0.14);
      --line2: rgba(250,250,250,0.12);
      --accent: #4b6b88;      /* Smoke Blue */
      --accent2: rgba(75,107,136,0.18);

      --serif: "Playfair Display", serif;
      --sans: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --radius: 0px;
      --hairline: 0.5px;

      --ease: cubic-bezier(0.16, 1, 0.3, 1);
      --slow: 900ms;
      --med: 650ms;
      --fast: 420ms;

      --grid: 60px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background: var(--paper);
      overflow-x: hidden;
      letter-spacing: 0.1px;
    }

    a{ color: inherit; text-decoration: none; }
    button, input, select, textarea{ font-family: inherit; }
    ::selection{ background: rgba(75,107,136,0.25); }

    /* 1) Swiss Grid Layer */
    .swiss-grid{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-size: var(--grid) var(--grid);
      background-image:
        linear-gradient(to right, rgba(75,107,136,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(75,107,136,0.05) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 55%, transparent 100%);
    }

    /* Layout */
    .wrap{ position: relative; z-index: 1; }
    .container{
      width: min(1120px, calc(100% - 48px));
      margin: 0 auto;
    }
    .section{
      padding: 112px 0;
      border-top: var(--hairline) solid var(--line);
    }
    .section:first-of-type{ border-top: none; }
    .kicker{
      display: inline-flex;
      gap: 10px;
      align-items: center;
      font-size: 10px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: rgba(11,18,32,0.55);
      margin-bottom: 18px;
    }
    .kicker:before{
      content:"";
      width: 42px;
      height: 1px;
      background: rgba(75,107,136,0.55);
    }

    /* Hairline borders utility */
    .hairline{ border: var(--hairline) solid var(--line); }

    /* 2) Interactive Logic Layer: Scroll reveal */
    .reveal{
      opacity: 0;
      transform: translateY(26px);
      transition: opacity var(--slow) var(--ease), transform var(--slow) var(--ease);
    }
    .reveal.active{
      opacity: 1;
      transform: translateY(0);
    }
    .delay-1{ transition-delay: 90ms; }
    .delay-2{ transition-delay: 180ms; }
    .delay-3{ transition-delay: 270ms; }
    .delay-4{ transition-delay: 360ms; }

    /* Top nav */
    .nav{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 78px;
      z-index: 50;
      background: rgba(250,250,250,0.86);
      backdrop-filter: blur(14px);
      border-bottom: var(--hairline) solid var(--line);
    }
    .nav-inner{
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }
    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 220px;
    }
    .mark{
      width: 42px;
      height: 42px;
      border: var(--hairline) solid var(--line);
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(75,107,136,0.06), transparent 60%);
    }
    .mark span{
      font-family: var(--serif);
      font-style: italic;
      font-size: 20px;
      color: rgba(5,11,20,0.9);
    }
    .brand-meta{ display: flex; flex-direction: column; line-height: 1.1; }
    .brand-meta strong{
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
    }
    .brand-meta em{
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-style: normal;
      color: rgba(11,18,32,0.55);
      margin-top: 3px;
    }

    .nav-links{
      display: none;
      gap: 26px;
      font-size: 10px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(11,18,32,0.55);
      white-space: nowrap;
    }
    .nav-links a{ transition: color var(--fast) var(--ease); }
    .nav-links a:hover{ color: rgba(11,18,32,0.9); }

    .nav-cta{
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .btn{
      border: var(--hairline) solid rgba(5,11,20,0.24);
      background: transparent;
      padding: 12px 16px;
      font-size: 10px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background var(--med) var(--ease), color var(--med) var(--ease), border-color var(--med) var(--ease), transform var(--med) var(--ease);
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(5,11,20,0.35);
    }
    .btn-primary{
      background: var(--primary);
      color: var(--paper);
      border-color: var(--primary);
    }
    .btn-primary:hover{
      background: rgba(5,11,20,0.92);
      border-color: rgba(5,11,20,0.92);
    }
    .btn-ghost{
      background: rgba(75,107,136,0.05);
      border-color: rgba(75,107,136,0.22);
      color: rgba(5,11,20,0.9);
    }
    .btn-ghost:hover{
      background: rgba(75,107,136,0.08);
      border-color: rgba(75,107,136,0.32);
    }

    /* Hero */
    .hero{
      padding-top: 130px;
      padding-bottom: 78px;
    }
    .hero-grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 44px;
      align-items: center;
    }

    /* Spacebar X-Ray */
    .insight-shell{ position: relative; min-height: 250px; }
    .surface-layer, .deep-layer{
      transition: opacity var(--slow) var(--ease), transform var(--slow) var(--ease), filter var(--slow) var(--ease);
    }
    .deep-layer{
      position: absolute;
      inset: 0;
      opacity: 0;
      transform: translateY(18px) scale(1.01);
      filter: blur(6px);
      pointer-events: none;
    }
    body.insight-active .surface-layer{
      opacity: 0;
      transform: translateY(-18px) scale(0.99);
      filter: blur(6px);
      pointer-events: none;
    }
    body.insight-active .deep-layer{
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
      pointer-events: auto;
    }

    h1{
      font-family: var(--serif);
      font-weight: 500;
      letter-spacing: -0.02em;
      font-size: clamp(40px, 4.4vw, 68px);
      line-height: 1.06;
      margin: 0 0 18px 0;
    }
    .hero-sub{
      color: var(--muted);
      font-size: 15px;
      line-height: 1.8;
      max-width: 58ch;
      margin: 0;
    }
    .hero-actions{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 26px;
      align-items: center;
    }
    .space-hint{
      display: inline-flex;
      gap: 10px;
      align-items: center;
      font-size: 10px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(11,18,32,0.55);
      margin-left: 10px;
    }
    .keycap{
      border: var(--hairline) solid rgba(11,18,32,0.25);
      padding: 4px 8px;
      font-weight: 600;
      color: rgba(5,11,20,0.95);
      background: rgba(75,107,136,0.05);
    }

    /* CSS-only composition card */
    .comp{
      width: 100%;
      aspect-ratio: 4 / 5;
      border: var(--hairline) solid var(--line);
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(700px 400px at 60% 30%, rgba(75,107,136,0.10), transparent 60%),
        linear-gradient(180deg, rgba(5,11,20,0.02), rgba(5,11,20,0.00));
    }
    .comp-grid{
      position: absolute; inset: 0;
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(5,11,20,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(5,11,20,0.06) 1px, transparent 1px);
      opacity: 0.55;
    }
    .comp-line{
      position: absolute;
      top: -20%;
      right: 22%;
      width: 1px;
      height: 140%;
      background: rgba(75,107,136,0.34);
      transform: rotate(28deg);
      transform-origin: top right;
    }
    .comp-rect{ position:absolute; border: var(--hairline) solid rgba(11,18,32,0.14); }
    .comp-fill{ position:absolute; background: rgba(5,11,20,0.06); }
    .comp-accent{ position:absolute; background: rgba(75,107,136,0.26); }
    .comp-cross-v{ position:absolute; left:50%; top:50%; width:1px; height: 160px; transform: translate(-50%,-50%); background: rgba(75,107,136,0.36); }
    .comp-cross-h{ position:absolute; left:50%; top:50%; height:1px; width: 160px; transform: translate(-50%,-50%); background: rgba(75,107,136,0.36); }

    .badge{
      position: absolute;
      bottom: -18px;
      right: -18px;
      background: var(--paper);
      border: var(--hairline) solid var(--line);
      padding: 18px 18px 16px;
      min-width: 180px;
      box-shadow: 0 20px 70px rgba(5,11,20,0.10);
    }
    .badge strong{
      display:block;
      font-family: var(--serif);
      font-size: 30px;
      font-weight: 500;
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
</body>
</html>
